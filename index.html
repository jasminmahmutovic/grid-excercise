<!DOCTYPE html>

    <title>grid</title>

    <div class="parent">
        <div class="child">50%</div>
        <div class="child2">50%</div>
    </div>

    <h3>grid-template-columns</h3>
    <div class="parent2">
        <div class="child3">20%</div>

    </div>

    <div class="parent3">

        <div class="child6">auto</div>
        <div class="child7">auto</div>
    </div>

    <h3>grid-template-rows</h3>

        <div class="child8">50%</div>
        <div class="child9">50%</div>
    </div>

    <h3>grid-template-rows</h3>
    <div class="parent5">
        <div class="child10">20%</div>
        <div class="child11">auto</div>
    </div>

    <h3>grid-template-rows</h3>
    <div class="parent6">
        <div class="child12">20%</div>
        <div class="child13">auto</div>
        <div class="child14">auto</div>
    </div>
